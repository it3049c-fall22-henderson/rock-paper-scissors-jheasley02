<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                <div class="form-group">
                    <label for="username" form="/your name/i">Your Name</label>
                    <input name="username" id="username" placeholder="Enter Name Here..." class="form-control"></input>
                </div>
                <button id="start-game-button" class="btn btn-primary" form="/start game(.)+/i">Start Game!</button>
            </form>
        </div>
        <div id="game-screen">
            <div id="score-tally">
                <p id="score"><username>: <userScore> v CPU: <cpuScore></p>
            </div>
            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select Your Choice</label>
                    <select name="user-selection" id="user-selection" class="custom-select">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
            <button id="go-button" form="/go(.)+/i" class="btn btn-success">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
